{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Room {{ room_number }}</title>
  <link rel="stylesheet" href="{% static 'rooms_app/styles.css' %}">
</head>

<body>
  <div class="edit-room-container">
    <h1>Edit Room {{ room_number }}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="button-container">
        <button type="submit" class="save-button">Save</button>
      </div>
    </form>  
  </div>

  <div class="button-container">
    <a href="{% url 'room_detail' room_number %}" class="back-button">Back to Room {{ room_number }}</a>
  </div>
</body>
</html>
